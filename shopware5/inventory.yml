.base: &base
  roles:
    - app
  port: 22
  forwardAgent: true
  composer_options: install --verbose --prefer-dist --no-progress --no-interaction --no-dev --optimize-autoloader --no-scripts
  sshOptions:
    UserKnownHostsFile: /dev/null
    StrictHostKeyChecking: no
  rsync_src: /tmp/build

stage.customer.tld: &remote_base
  <<: *base
  hostname: 10.0.0.1
  user: deploy
  http_user: www-data
  stage: staging
  branch: staging
  cachetool: /var/run/php5-fpm.sock
  rsync_src: /tmp/build
  deploy_path: /var/www/stage.customer.tld
  rsync_dest: '{{release_path}}'

www.customer.tld:
  <<: *remote_base
  hostname: 10.0.0.2
  user: deploy
  http_user: www-data
  stage: production
  branch: master
  cachetool: /var/run/php5-fpm.sock
  deploy_path: /var/www/www.customer.tld
  rsync_dest: '{{release_path}}'
